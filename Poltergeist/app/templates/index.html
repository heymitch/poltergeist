{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Content Analysis</h1>
    
    <!-- Input Form -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <form id="analysisForm" class="space-y-4">
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Content to Analyze</label>
                <textarea id="content" name="content" rows="6" 
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Paste your content here..."></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" 
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Analyze
                </button>
            </div>
        </form>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden space-y-6">
        <!-- Key Insights -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Key Insights</h2>
            <ul id="keyInsights" class="list-disc list-inside space-y-2 text-gray-700"></ul>
        </div>

        <!-- Influence Metrics -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Influence Metrics</h2>
            <div id="influenceMetrics" class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-gray-50 rounded-md">
                    <h3 class="font-medium text-gray-900">Overall Score</h3>
                    <p id="overallScore" class="text-2xl font-bold text-blue-600"></p>
                </div>
                <div class="p-4 bg-gray-50 rounded-md">
                    <h3 class="font-medium text-gray-900">Best Performing Persona</h3>
                    <p id="bestPersona" class="text-2xl font-bold text-green-600"></p>
                </div>
            </div>
        </div>

        <!-- Detailed Scores -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Detailed Scores</h2>
            <div id="detailedScores" class="grid grid-cols-2 gap-4"></div>
        </div>

        <!-- Persona Breakdown -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Persona Response Likelihood</h2>
            <div id="personaBreakdown" class="space-y-4"></div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="hidden">
        <div class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>
    </div>
</div>
{% endblock %}
