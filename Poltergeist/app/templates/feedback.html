{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">Campaign Feedback</h1>
    
    <!-- Feedback Form -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form id="feedbackForm" class="space-y-6">
            <div>
                <label for="campaignContent" class="block text-sm font-medium text-gray-700 mb-2">Campaign Content</label>
                <textarea id="campaignContent" name="content" rows="4" 
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Paste the campaign content here..."></textarea>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="engagementRate" class="block text-sm font-medium text-gray-700 mb-2">Engagement Rate (%)</label>
                    <input type="number" id="engagementRate" name="engagement_rate" min="0" max="100" step="0.01"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="conversionRate" class="block text-sm font-medium text-gray-700 mb-2">Conversion Rate (%)</label>
                    <input type="number" id="conversionRate" name="conversion_rate" min="0" max="100" step="0.01"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label for="targetPersona" class="block text-sm font-medium text-gray-700 mb-2">Target Persona</label>
                    <select id="targetPersona" name="target_persona"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select a persona...</option>
                        <option value="analytical">Analytical</option>
                        <option value="amiable">Amiable</option>
                        <option value="expressive">Expressive</option>
                        <option value="driver">Driver</option>
                    </select>
                </div>
                <div>
                    <label for="campaignType" class="block text-sm font-medium text-gray-700 mb-2">Campaign Type</label>
                    <select id="campaignType" name="campaign_type"
                        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Select type...</option>
                        <option value="email">Email</option>
                        <option value="social">Social Media</option>
                        <option value="ad">Advertisement</option>
                        <option value="content">Content Marketing</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Additional Notes</label>
                <textarea id="notes" name="notes" rows="3"
                    class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Any additional observations or context..."></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Submit Feedback
                </button>
            </div>
        </form>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
        Feedback submitted successfully! The model will be updated with your campaign performance data.
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
        An error occurred while submitting feedback. Please try again.
    </div>
</div>
{% endblock %}
